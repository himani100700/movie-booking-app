<div class="container">
  <div class="form">
    
    <h1>Book Your Show</h1>
    <form>
      <div class="form-group my-3">
        <label for="FormControlSelect1">Movies:</label>
        <select class="form-control" id="FormControlSelect1">
          <option *ngFor="let item of allMovies">{{item.name}}</option>
          <option>select movie</option>
        </select>
      </div>

      <div class="form-group my-3">
        <label for="FormControlSelect2">Show Timings:</label>
        <select class="form-control" id="FormControlSelect2">
          <option>select timings</option>
          <option *ngFor="let item of allMovies">{{item.timings.time}}</option>
          <!-- <option>11:00</option>
          <option>12:00</option>
          <option>13:00</option>
          <option>14:00</option> -->
        </select>
      </div>

      <div class="form-group my-3">
        <label for="box">No. of Persons:</label>
        <input type="number" class="form-control" id="box" placeholder="Enter No. Of Persons">
      </div>

      
      <div class="form-group  mb-2">
        <button type="button" class="btn btn-outline-light btn-lg mt-3">Book Now</button>
      </div>

    </form>
  </div>
</div>
